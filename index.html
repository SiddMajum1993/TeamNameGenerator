<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
        <div class="header-section">
            <h1 class="bd-title" id="content">Team Name Generator</h1>
            <span>-Created for Fun by Sidd</span>
        </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Your Favourite Super hero's Name</label
          >
          <input
            type="text"
            class="form-control"
            id="superHeroName"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Your Pets Name</label
          >
          <input
            type="text"
            class="form-control"
            id="petsName"
            aria-describedby="emailHelp"
            value=""
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="generateName()">
          Generate Team Name
        </button>
      </form>

      <div class="name-container">
        <p>The Name of your team is : <span id="nameContent"></span></p>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
